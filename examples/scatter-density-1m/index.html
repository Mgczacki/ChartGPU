<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatter Density (1M) - ChartGPU</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0a0a0a;
        color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
      }
      .root {
        display: grid;
        grid-template-rows: auto auto 1fr;
        height: 100%;
      }
      header {
        position: relative;
        padding: 14px 16px;
        border-bottom: 1px solid #222;
        background: #0d0d12;
      }
      header h1 {
        margin: 0;
        font-size: 1.1rem;
        color: #fff;
      }
      header p {
        margin: 6px 0 0;
        color: #aaa;
        font-size: 0.9rem;
        line-height: 1.35;
      }
      .back {
        display: inline-block;
        margin-top: 8px;
        color: #aaa;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .back:hover {
        color: #fff;
      }
      .github-link {
        position: absolute;
        top: 14px;
        right: 16px;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background-color: #1a1a2e;
        color: #e0e0e0;
        text-decoration: none;
        border-radius: 6px;
        border: 1px solid #333;
        font-size: 0.85rem;
        transition: all 0.2s;
      }
      .github-link:hover {
        background-color: #2a2a3e;
        border-color: #555;
      }
      .github-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
      .controls {
        display: flex;
        gap: 16px;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid #222;
        background: #0d0d12;
        flex-wrap: wrap;
      }
      .spacer {
        flex: 1 1 auto;
        min-width: 12px;
      }
      .readout {
        display: inline-flex;
        gap: 10px;
        align-items: baseline;
        padding: 6px 10px;
        border: 1px solid #222;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.02);
        font-size: 12px;
        color: #cfcfcf;
      }
      .readout .k {
        color: #999;
      }
      .tabular-nums {
        font-variant-numeric: tabular-nums;
        font-feature-settings: 'tnum' 1;
      }
      label {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        font-size: 13px;
        color: #cfcfcf;
      }
      input[type='range'] {
        width: 180px;
      }
      select {
        background: #111827;
        color: #e5e7eb;
        border: 1px solid #374151;
        border-radius: 6px;
        padding: 6px 8px;
      }
      #chart {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #error {
        position: absolute;
        top: 16px;
        left: 16px;
        right: 16px;
        padding: 12px;
        background: rgba(127, 29, 29, 0.9);
        border: 1px solid rgba(239, 68, 68, 0.6);
        border-radius: 8px;
        display: none;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <header>
        <a href="https://github.com/ChartGPU/ChartGPU" class="github-link" target="_blank" rel="noopener noreferrer">
          <svg class="github-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
          </svg>
          <span>GitHub</span>
        </a>
        <h1>Scatter Density (1M)</h1>
        <p>GPU-binned density heatmap mode for scatter plots. Adjust binning + colormap, then zoom/pan to see “points binned” change.</p>
        <a class="back" href="../index.html">← Back to examples</a>
      </header>
      <div class="controls">
        <label>
          binSize
          <input id="binSize" type="range" min="1" max="10" step="1" value="2" />
          <span id="binSizeValue">2</span>
        </label>
        <label>
          colormap
          <select id="colormap">
            <option value="viridis">viridis</option>
            <option value="plasma">plasma</option>
            <option value="inferno">inferno</option>
          </select>
        </label>
        <label>
          normalization
          <select id="normalization">
            <option value="log">log</option>
            <option value="sqrt">sqrt</option>
            <option value="linear">linear</option>
          </select>
        </label>
        <span class="spacer"></span>
        <div class="readout tabular-nums" aria-label="Rendered points readout">
          <span class="k">total:</span> <span id="totalPoints">—</span>
          <span class="k">binned:</span> <span id="binnedPoints">—</span>
        </div>
      </div>
      <div id="chart">
        <div id="error"></div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
